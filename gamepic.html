<!DOCTYPE html>

  <body>
    <!-- Navigation -->

    <ul class="topnav">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a class="active" href="gamepic.html">Game Pictures</a></li>

      <button
        class="buttonloggin"
        onclick="document.getElementById('log').style.display='block'"
        style="width: auto"
      >
        Login
      </button>
    </ul>

    <div id="log" class="modal">
      <form
        class="modal-content transition"
        action="/action_page.php"
        method="post"
      >
        <div class="imgbox">
          <span
            onclick="document.getElementById('log').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <img
            class="imgprofile"
            src="https://img.freepik.com/vetores-premium/coelho-gamer-kawaii_640621-62.jpg?w=740"
            alt="Avatar"
            class="img.avatar"
          />
        </div>

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            required
          />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <button class="buttonloggin" type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember
            me
          </label>
        </div>

        <div class="box" style="background-color: #f1f1f1">
          <button
            type="button"
            onclick="document.getElementById('log').style.display='none'"
            class="cancelbtn"
          >
            Cancel
          </button>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>
    <!-- info content -->
    <!--  -->

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          class="imgSlide"
          src="https://img.freepik.com/vetores-gratis/coelho-bonito-segurando-arma-pistola-cartoon-vector-icon-ilustracao-conceito-de-icone-de-arma-animal-isolado_138676-6861.jpg?w=740&t=st=1711638307~exp=1711638907~hmac=f650715b9e9003b1beb0b5f9b1b84304f5b7522ce03abad6519f82ec42f4469a"
          style="width: 100%"
        />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          class="imgSlide"
          src="https://img.freepik.com/vetores-gratis/cute-sheep-gaming-cartoon-vector-icone-ilustracao-conceito-de-icone-de-tecnologia-animal-isolado-plano_138676-6846.jpg?w=740&t=st=1711638334~exp=1711638934~hmac=155c53d319cbc68c525f0e492eb846cd6269c9924a7545058a3f1c2aa3c4ec22"
          style="width: 100%"
        />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          class="imgSlide"
          src="https://img.freepik.com/vetores-premium/esport-estilo-logotipo-design-coelho-vetor-ilustracao_854757-477.jpg?w=740"
          style="width: 100%"
        />
        <div class="text">Caption Three</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <!-- Dots -->
    <div style="text-align: center">
